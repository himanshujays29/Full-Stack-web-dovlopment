<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practice Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <h1 class="text-center">Pricing</h1>
    <p class="text-center">Plese checkout our most effactive payment models</p>

    <div class="row text-center justify-content-evenly">
        <div class="card col-sm-5 col-md-3 mb-3 me-3">
            <div class="card-header">
                <h4>Free</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title">$0 / mo</h1>
                <ul class="list-unstyled">
                    <li>10 Users included</li>
                    <li>10 GB of storage</li>
                    <li>Email support</li>
                </ul>
                <button class="btn btn-outline-primary">Sign up for free</button>
            </div>
        </div>


        <div class="card col-sm-5 col-md-3 mb-3 me-3">
            <div class="card-header">
                <h4>Pro</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title">$15 / mo</h1>
                <ul class="list-unstyled">
                    <li>20 Users included</li>
                    <li> 10 GB of storage</li>
                    <li>Email support</li>
                </ul>
                <button class="btn btn-primary">Get started</button>
            </div>
        </div>


        <div class="card col-sm-10 col-md-3 mb-3 me-3">
            <div class="card-header">
                <h4>Enterprise</h4>
            </div>
            <div class="card-body">
                <h1 class="card-title">$29 / mo</h1>
                <ul class="list-unstyled">
                    <li>30 Users included</li>
                    <li> 15 GB of storage</li>
                    <li>Email support</li>
                </ul>
                <button class="btn btn-primary">Contact us</button>
            </div>
        </div>
    </div>
</body>

</html>
